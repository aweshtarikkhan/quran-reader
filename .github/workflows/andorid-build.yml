name: Android Build

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: |
          npm install
          npm install -D typescript
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web (copy files to www)
        run: |
          mkdir -p www
          cp -r index.html styles.css script.js assets data scripts manifest.webmanifest service-worker.js www/ 2>/dev/null || true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Ensure Android Project
        run: |
          chmod +x node_modules/.bin/cap || true
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap copy
          npx cap sync android

      # ---- RELEASE APK BUILD (UNSIGNED) ---- #
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: quraan-reader-release-unsigned-apk
          path: android/app/build/outputs/apk/release/*.apk

      # ---- DEBUG APK BUILD ---- #
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: quraan-reader-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk