name: Android Build

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install -D typescript
          npm install @capacitor/core @capacitor/cli

      - name: Build Web (copy files to www)
        run: |
          mkdir -p www
          cp -r index.html styles.css script.js assets data scripts manifest.webmanifest service-worker.js www/ 2>/dev/null || true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Ensure Android Project
        shell: bash
        run: |
          if [ ! -d "android" ]; then
            echo "Android folder missing → creating now"
            npx cap add android
          else
            echo "Android folder already exists"
          fi

          # ALWAYS run these
          npx cap copy
          npx cap sync android

      # ---- SIGNED RELEASE PART ---- #
      - name: Decode Keystore
        shell: bash
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > my-release-key.jks

      - name: Create gradle.properties
        run: |
          echo "MYAPP_RELEASE_STORE_FILE=my-release-key.jks" >> android/gradle.properties
          echo "MYAPP_RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
          echo "MYAPP_RELEASE_KEY_PASSWORD=${{ secrets.KEY_ALIAS_PASSWORD }}" >> android/gradle.properties

      - name: Inject SigningConfig into build.gradle
        shell: bash
        run: |
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/' android/app/build.gradle || true

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: quran-reader-release-apk
          path: android/app/build/outputs/apk/release/*.apk

      # ---- DEBUG APK BUILD ---- #
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: quran-reader-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk